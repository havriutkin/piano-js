<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <main>
        <div id="o-2" class="octave">
            <button id="C2" class="C key"></button>
            <button id="C2-sharp" class="C-sharp key-black"></button>
            <button id="D2" class="D key"></button>
            <button id="D2-sharp" class="D-sharp key-black"></button>
            <button id="E2" class="E key"></button>
            <button id="F2" class="F key"></button>
            <button id="F2-sharp" class="F-sharp key-black"></button>
            <button id="G2" class="G key"></button>
            <button id="G2-sharp" class="G-sharp key-black"></button>
            <button id="A2" class="A key"></button>
            <button id="A2-sharp" class="A-sharp key-black"></button>
            <button id="B2" class="B key"></button>
        </div>
        <div id="o-3" class="octave">
            <button id="C3" class="C key"></button>
            <button id="C3-sharp" class="C-sharp key-black"></button>
            <button id="D3" class="D key"></button>
            <button id="D3-sharp" class="D-sharp key-black"></button>
            <button id="E3" class="E key"></button>
            <button id="F3" class="F key"></button>
            <button id="F3-sharp" class="F-sharp key-black"></button>
            <button id="G3" class="G key"></button>
            <button id="G3-sharp" class="G-sharp key-black"></button>
            <button id="A3" class="A key"></button>
            <button id="A3-sharp" class="A-sharp key-black"></button>
            <button id="B3" class="B key"></button>
        </div>
        <div id="o-4" class="octave">
            <button id="C4" class="C key"></button>
            <button id="C4-sharp" class="C-sharp key-black"></button>
            <button id="D4" class="D key"></button>
            <button id="D4-sharp" class="D-sharp key-black"></button>
            <button id="E4" class="E key"></button>
            <button id="F4" class="F key"></button>
            <button id="F4-sharp" class="F-sharp key-black"></button>
            <button id="G4" class="G key"></button>
            <button id="G4-sharp" class="G-sharp key-black"></button>
            <button id="A4" class="A key"></button>
            <button id="A4-sharp" class="A-sharp key-black"></button>
            <button id="B4" class="B key"></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
